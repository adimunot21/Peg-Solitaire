<!doctype html> <!-- This first line tells browsers to expect modern standard html 5 -->
<html lang="en-gb"> <!-- This is indicates the page is written in British English, useful for accessibility -->
<meta charset="utf-8"> <!-- This indicates how the file is encoded. utf-8 is standard -->
<title>Peg Solitaire</title> <!-- All pages need a title, this will be displayed in the browser's title bar -->
<link rel="stylesheet" href="default.css"> <!-- Import style sheet â€“ default.css -->
<link rel="preload" href="./assets/empty.png" as="image">
<link rel="preload" href="./assets/red.png" as="image">
<link rel="preload" href="./assets/gridBg.png" as="image">
<script type="module" src="main.js"></script> <!-- Load the main script. Must be type="module". Have only one of these -->

<header>
    <h1 id="title">Peg Solitaire</h1>
    <a href="/docs/">API Documentation</a>
</header>

<aside>
    <h3>RULES!</h3>
    The rules are simple. <br><br> To make a
move, you need to jump over a peg vertically or horizontally.
<br><br>
The goal of the game is to have just one peg left in the end.
</aside>

<main>
    <div id="grid" class="grid">
    </div>
</main>

<dialog id="result_dialog" tabindex="0" aria-label="Game over message">
    <h2 id = "result_dialog h2">Ayy, Game Over!</h2>
    <div id="final_score"></div>
</dialog>

<footer id="footer">
</footer>
